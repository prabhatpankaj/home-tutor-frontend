<body class="detailPage" fxLayoutAlign="center center">
    <div class="LoginFPStyles" fxLayoutAlign="center center" fxLayout='column'>
        <h1>Sign up</h1>
        <form [formGroup]="form" class="UserDataFields " fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-icon>how_to_reg</mat-icon>
                <input matInput type="text" formControlName="name" required [(ngModel)]="tutorSignup.fullName"
                    name="name" placeholder="Name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-icon>mail</mat-icon>
                <input matInput type="email" formControlName="email" [(ngModel)]="tutorSignup.email" name="email"
                    placeholder="Email">
                <mat-error *ngIf="form.get('email').hasError('required')">
                    Email is mandatory.
                </mat-error>
                <mat-error *ngIf="form.get('email').hasError('email')">
                    Incorrect Email.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-icon>vpn_key</mat-icon>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                    [(ngModel)]="tutorSignup.password" name="password" placeholder="Password">
                <mat-hint class="ac-form-field-description">Between 6 to 24 characters.</mat-hint>
                <mat-error *ngIf="form.get('password').hasError('required')">
                    Password is mandatory.
                </mat-error>
                <mat-error *ngIf="form.get('password').hasError('minlength')">
                    Password with less than 5 characters.
                </mat-error>
                <mat-error *ngIf="form.get('password').hasError('maxlength')">
                    Password with more than 24 characters.
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-icon>lock</mat-icon>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" type="password"
                    [errorStateMatcher]="passwordsMatcher" [(ngModel)]="tutorSignup.confirmPassword"
                    name="confirmPassword" placeholder="Confirm Password">
                <mat-error *ngIf="form.hasError('passwordsNotEqual')">Passwords are different.</mat-error>
            </mat-form-field>
            <button mat-raised-button class="signupButton" (click)="signupAsTutor()">
                Sign up as Tutor</button>
            <button mat-raised-button class="signupButton2nd" (click)="signupAsStudent()">
                Sign up as Student</button>
            <div class="bottomDetail">
                <p>Already have an account?</p>
                <a (click)='login()'> Login</a>
            </div>
        </form>
    </div>

</body>
